<div id="start">
	<ng-include src="'partials/header.html'" ng-controller ="headerCtrl" ></ng-include>

	<h1 class="home-welcomeText">Welcome to inQuizitor!</h1>
	<h2 class="home-infoText">Make your own music quiz or play an awesome quiz below!</h2>
	<div class="row home-createQuiz">
		<button class="btn btn-primary home-createQuizBtn" ng-click="getCreateNew()">Create New Quiz</button>
	</div><!-- .home-createQuiz -->

	<!-- Contains all the existing quizzes. -->
	<div class="row home-quizzesContainer">
		<!-- Contains a single quiz. Inside this div the cover image, overlay and share button are made. -->
		<div ng-repeat="quiz in quizzes" class="col-md-3 home-quizDiv">

			<div>
				<h3 class="text-center home-quizTitle">{{quiz.title}}</h3>
				<p class="text-center home-quizCreator">made by  <span>{{quiz.creator}}</span></p>
			</div>

			<div class="home-quizAlbumDiv">
				<img class="center-block home-quizCover" src="{{quizImgs[$index]}}"/>
				<div class="center-block home-quizCoverOverlay">
					<div ng-if="quiz.questions" ng-click="goToQuiz(quiz.quizId)" class="home-quizOverlayElement"><span class="glyphicon glyphicon-play home-playQuiz"></span></div><div ng-click="assignQuiz(quiz.quizId)" class="home-quizOverlayElement"><span ng-class="{'home-smallWidth' : quiz.questions, 'home-largeWidth':!quiz.questions}" class="glyphicon glyphicon-edit home-editQuiz"></span>
					</div>
				</div>
			</div>

			<div class="row text-center">
				<button class="btn home-shareQuizbtn" ng-click="getShareLink(quiz.quizId)">Share it!</button>
			</div>
		</div><!-- .home-quizDiv -->
	</div><!-- .home-quizzesContainer -->

	<ng-include src="'partials/createNewPopup.html'"></ng-include>
	<ng-include src="'partials/shareLinkPopup.html'" ></ng-include>
</div>

<div id="quiz">
	<ng-include src="'partials/header.html'" ng-controller ="headerCtrl" ></ng-include>
	<div class="progress">
		<div class="progress-bar" role="progressbar" aria-valuenow="70"
		aria-valuemin="0" aria-valuemax="100" style="width:70%">
			<span id="currentProgress">70</span><!--Make it count down-->
		</div>
	</div>
	<audio id="quizAudio" autoplay ng-src="{{track.preview_url}}" type="audio/mpeg"/>
	<script>
		var song = $('#quizAudio')
		setTimeout(function() {song.animate({volume: 0}, 2000)},28000);
	</script>
	<div class="row">
		<h1 class="col-md-6">{{Quiz.title}}</h1>
		<h2 class="col-md-6 text-right">Total {{getPoints()}}</h2>
	</div>
	<h2>by {{Quiz.creator}}</h2>
	<div class="row">
		<h3>{{Quiz.questions[currentQPos].question}}</h3>
		<div class="row">
			<button ng-click="checkAnswer(answer)" ng-repeat="answer in shuffledArray" class="answers btn btn-default col-md-4" type="button">{{answer}}</button> <!-- ng-repeat="for answer in answers", l채r l채gga till i stylesheet med padding p책 quizknapparna ocks책 -->
		</div>
	</div>
	<div class="row">
		<button class="btn primary-btn" ng-click="moveOn()">Next question</button>
	</div>
</div>

<style>
.as-sortable-item,
.as-sortable-placeholder {
  display: inline-block;
  float:none;
  width: 124px;
  height: 110px;
  }
.as-sortable-placeholder:not(.as-sortable-item){
  border: dashed;
  border-color: #999;
  border-width: 5px;
  float:none;
  display:inline-block;
  margin-left: 50px
}

.gradient-left{
  background: -webkit-linear-gradient(left, rgba(255,255,255,1), rgba(255,255,255,0)); /* For Safari 5.1 to 6.0 */
  background: -o-linear-gradient(right, rgba(255,255,255,1), rgba(255,255,255,0)); /* For Opera 11.1 to 12.0 */
  background: -moz-linear-gradient(right, rgba(255,255,255,1), rgba(255,255,255,0)); /* For Firefox 3.6 to 15 */
  background: linear-gradient(to right, rgba(255,255,255,1), rgba(255,255,255,0)); /* Standard syntax */
  position:fixed;
  bottom:0;
  left:0;
  height:150px;
  width:12%;
  z-index:5;
}

.gradient-right{
  background: -webkit-linear-gradient(right, rgba(255,255,255,1), rgba(255,255,255,0)); /* For Safari 5.1 to 6.0 */
  background: -o-linear-gradient(left, rgba(255,255,255,1), rgba(255,255,255,0)); /* For Opera 11.1 to 12.0 */
  background: -moz-linear-gradient(left, rgba(255,255,255,1), rgba(255,255,255,0)); /* For Firefox 3.6 to 15 */
  background: linear-gradient(to left, rgba(255,255,255,1), rgba(255,255,255,0)); /* Standard syntax */
  position:fixed;
  bottom:0;
  right:0;
  height:150px;
  width:12%;
  z-index:5;
}
.number{
  background:rgba(0,0,0,0.3);
  height:150px;
  width:150px;
  padding-left: 0;
  font-size: 130px;
  line-height: 150px;
  font-weight: bold;
  margin-top:-150px;
  margin-left:10px;
  text-align: center;
  color:rgba(255,255,255,0.6);
  -webkit-text-stroke-width: 1px;
  -webkit-text-stroke-color: rgb(150,150,150);
  /*mix-blend-mode: difference;*/
}

.number:hover{
  background:rgba(0,0,0,0);
  color:rgba(180,0,0,0);
  -webkit-text-stroke-width: 0;
}
/*.number:after{
  color:rgb(255,255,255);
  mix-blend-mode: screen;
}*/


/*.sortable-row:after {
    content: ".";
    display: block;
    height: 0;
    clear: both;
    visibility: hidden;
}*/

#sortable-container {
    display: inline-block;
    float:none;
    padding-left:100px;
}
</style>

<div ng-controller="CarouselCtrl"></div>
	<div class="gradient-left"></div>
	<div ng-repeat="zone in scrollZones" ng-mouseover="slide(zone.speed)" ng-mouseout="stopSlide()" style="position:fixed;bottom:0;left:{{zone.margin}}};height:160px;width:{{zone.width}};z-index:10;"></div>
	<div class="gradient-right"></div>
	<div ng-repeat="zone in scrollZones" ng-mouseover="slide(-zone.speed)" ng-mouseout="stopSlide()" style="position:fixed;bottom:0;right:{{zone.margin}}};height:160px;width:{{zone.width}};z-index:10;"></div>
	<div style="bottom:0;background:#FFFFFF;position:fixed;bottom:0;width:100%;overflow:hidden;height:150px;left:0">
   <h1 ng-if="C2.length == 0" style="text-align:center;font-size:3vw;color:rgb(70,70,70),margin-top:0;width:100%">Start creating your quiz by searching for a track!</h1>
  	<div overview-carousel style="overflow-x:visible;white-space: nowrap;">
  	    <div class="sortable-row" as-sortable="sortableOptions" ng-model="C2" style="overflow-x: visible;white-space: nowrap;">
  	            <div as-sortable-item as-sortable-placeholder style="vertical-align:top;float:none;display:inline-block; width:170px;height:150px;margin-left:50px" ng-repeat="q in C2">

                  <div as-sortable-item-handle>
                    <span class="close" ng-click="removeTrack(q.position)">X</span>
    				       	<div ng-style="{'background-image':'url(' + q.img + ')'}" style="background-size: 150px 150px;margin:0 auto;height:150px;width:150px;text-align:center" ng-click="selectTrack(q.position)"/>

    				          <p class="number" ng-click="selectTrack(q.position)">{{$index+1}}</h1>

                    </div>
                  </div>
  	            </div>
  	        </div>
  	    </div>
      </div>
  </div>
</div>
